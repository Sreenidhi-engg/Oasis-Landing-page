<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="header">
        <h2>Landing Page</h2>
    </div>
    <div class="main">
        <div class="signinbox">
            <h1 class="signinform-head">Sign in</h1>
            <form>
                <p class="signinform-para">Name</p>
                <input type="text" class="inputstyle">
                <p class="signinform-para">Mobile Number</p>
                <input type="number" class="inputstyle">
                <p class="signinform-para">Email</p>
                <input type="email" class="inputstyle">
            </form>
            <br>
            <div class="login">
                <button class="button">Sign Up</button>
                <a href="www.amazon.in" class="link">Already Signed up? Login</a>
            </div>
        </div>
        <img src="women.jpg" class="image">
    </div>
    <div class="header">
        <h2>@Landing Page. All rights reserved.</h2>
    </div>
</body>
</html>
